<!doctype html>
<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="/style.css">

<body class='loginbody'>
  <div class="container">
    <div class="row main">
      <div class="panel-heading">
        <div class="panel-title text-center">
          <img class='logo' src='spy.jpg'>
          <hr/>
        </div>
      </div>
      <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="/login">



          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Agent Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-users fa" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Agent Name" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                </span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
              </div>
            </div>
          </div>


          <div class="form-group ">
            <button type="submit" class="btn-lg btn-block" id='register'>Log-in</button>
          </div>
          <div class="login-register">
            <a href="signup">Sign-Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
