<!DOCTYPE html>
<html lang="en" ng-app='login'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crypto Briefings</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="login.js"></script>
  <script src="news.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<nav class='navbar navbar-expand-lg navbar-light bg-light'>

  <a href="/profile" class="btn btn-success">
    <span class="glyphicon glyphicon-home"></span> Home</a>

    <a href="/logout" class="btn btn-success">
      <span class="glyphicon glyphicon-log-out"></span> Sign-out</a>

</nav>
<body ng-controller='briefingsCtrl' ng-init="getArticles()">
  
<h1 class='headers'>Crypto Briefings</h1>
<h3 class='headers'>The Latest In Crypto News</h3>
  <div class="container-fluid" ng-repeat='article in articles'>
  <div class="row">
    <div class="col-md-12">
      <div class="media">
        <a href={{article.url}} target='_blank' class="pull-left">
          <img alt="Bootstrap Media Preview" src={{article.urlToImage}} class="media-object" />
        </a>
        <div class="media-body">
          <h3 class="media-heading">
            {{article.title}}
          </h3> 
          <div>
            {{article.description}}

          </div>
        </div>
      </div>
    </div>
  </div>
</div>






</body>
</html>
